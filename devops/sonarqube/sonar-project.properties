# SonarQube Project Configuration
# This file ensures certain directories are completely excluded from scanning

# Project identification
sonar.projectKey=viralize_web

# Source directories
sonar.sources=viralize_web,components/src

# Global exclusions - these directories will be completely skipped
sonar.exclusions=\
  .tests/**,\
  **/tests/**,\
  **/test/**,\
  **/__tests__/**,\
  **/migrations/**,\
  **/whitelabels/**,\
  **/.git/**,\
  **/.vscode/**,\
  **/.serena/**,\
  **/.mypy_cache/**,\
  **/__pycache__/**,\
  **/.pytest_cache/**,\
  **/.scannerwork/**,\
  **/*.css,\
  **/node_modules/**,\
  **/dist/**,\
  **/build/**,\
  **/coverage/**,\
  **/.venv/**,\
  **/.secrets/**,\
  **/.settings/**

# Exclude Django templates from JavaScript analysis (they contain Django template syntax)
sonar.javascript.exclusions=**/templates/**/*.html,**/*.html

# Test files
sonar.test.inclusions=\
  **/tests/**/*.py,\
  **/test/**/*.py,\
  **/__tests__/**/*.js,\
  **/__tests__/**/*.jsx,\
  **/*.test.js,\
  **/*.test.jsx,\
  **/*.spec.js,\
  **/*.spec.jsx

# Language-specific settings
sonar.python.version=3.11

# Coverage paths (can be overridden by command line)
sonar.python.coverage.reportPaths=coverage.xml
sonar.javascript.lcov.reportPaths=components/coverage/lcov.info

# SCM settings
sonar.scm.provider=git
